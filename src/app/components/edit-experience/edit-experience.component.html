<div class="experience-container">
    <img src="{{updatedPortfolio.experiences[indexExperience].image}}" alt="Add new image">

    <div class="col pr-2">
        <form action="javascript:void(0);" #experienceForm="ngForm" (ngSubmit)="onSubmit()">
    
            <div class="form-group ">
                <label for="experience-position-indexExperience">Job position</label>
                <input type="text" id="experience-position-indexExperience" class="form-control" name="position" #position="ngModel"
                    [(ngModel)]="updatedPortfolio.experiences[indexExperience].position">
            </div>
            <div class="form-group">
                <label for="experience-company-indexExperience">Company</label>
                <input type="text" id="experience-company-indexExperience" class="form-control" name="company" #company="ngModel"
                    [(ngModel)]="updatedPortfolio.experiences[indexExperience].company">
            </div>
            <div class="form-group">
                <label for="experience-description-indexExperience">Job description</label>
                <input type="text" id="experience-description-indexExperience" class="form-control" name="description"
                    #description="ngModel" [(ngModel)]="updatedPortfolio.experiences[indexExperience].description">
            </div>
            <div class="form-group">
                <label for="experience-start-indexExperience">Start date</label>
                <input type="date" id="experience-start-indexExperience" class="form-control" name="startDate" #startDate="ngModel"
                    [ngModel]="updatedPortfolio.experiences[indexExperience].startDate | date:'yyyy-MM-dd'" (ngModelChange)="setStartDate(startDate.value)">
            </div>
            <div class="form-group">
                <label for="experience-end-indexExperience">End date</label>
                <input type="date" id="experience-end-indexExperience" class="form-control" name="endDate" #endDate="ngModel"
                    [ngModel]="updatedPortfolio.experiences[indexExperience].endDate | date:'yyyy-MM-dd'" (ngModelChange)="setEndDate(endDate.value)">
            </div>
            <div class="form-group">
                <label for="experience-state-indexExperience">State</label>
                <input type="text" id="experience-state-indexExperience" class="form-control" name="state" #state="ngModel"
                    [(ngModel)]="updatedPortfolio.experiences[indexExperience].state">
            </div>
            <div class="form-group">
                <label for="experience-country-indexExperience">Country</label>
                <input type="text" id="experience-country-indexExperience" class="form-control" name="country" #country="ngModel"
                    [(ngModel)]="updatedPortfolio.experiences[indexExperience].country">
            </div>
            <div class="form-group">
                <label for="experience-image-indexExperience">Company image file</label>
                <input type="file" id="experience-image-indexExperience" class="form-control-file" (change)="onImageExperienceUpload($event)">
            </div>
            <button type="submit" class="btn btn-primary" id="btn-edit-experience-indexExperience">Save</button>
            <button type="button" class="btn btn-secondary ml-2" id="btn-cancel-experience-indexExperience" (click)="emitOff(indexExperience)">Cancel</button>
        </form>
    </div>


</div>
