<div class="collapse" id="collapseInterests">
    
    <div class="card card-body w-100">
        <div class="d-flex align-items-end flex-column ">
            <a href='javascript:void(0);' (click)="addInterest()"><i class="fa-solid fa-plus"></i></a>
        </div>


        <div class="interest-container">
            <div *ngFor="let interest of interests">
                <app-interest-item [interest]="interest"></app-interest-item>
            </div>
        </div>

    </div>
</div>
