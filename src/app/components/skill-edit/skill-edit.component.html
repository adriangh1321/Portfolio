<form action="javascript:void(0);" [formGroup]="skillForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group ">
        <label for="skill-name-indexSkill">Skill name</label>
        <input type="text" id="skill-name-indexSkill" class="form-control" formControlName="name">
        <div *ngIf="m.name.touched && m.name.invalid" class="alert alert-danger">
            <div *ngIf="m.name.errors?.required">Please provide a name</div>
        </div>
    </div>
    <div class="form-group">
        <label for="skill-percent-indexSkill">Percent</label>
        <input type="number" id="skill-percent-indexSkill" class="form-control" formControlName="percent">
        <div *ngIf="m.percent.touched && m.percent.invalid" class="alert alert-danger">
            <div *ngIf="m.percent.errors?.required">Please provide a percent</div>
            <div *ngIf="m.percent.errors?.min || m.percent.errors?.max">Please provide a value between 0 and 100</div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" id="btn-edit-skill-indexSkill"
        [disabled]="!skillForm.valid">Save</button>
    <button type="button" class="btn btn-secondary ml-2" id="btn-cancel-skill-indexSkill"
        (click)="onCloseEdit()">Cancel</button>
</form>
