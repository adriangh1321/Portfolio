<form action="javascript:void(0);" [formGroup]="skillForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group pr-2">
        <label for="skill-name-indexSkill">Skill name </label>
        <input type="text" id="skill-name-indexSkill" class="form-control" formControlName="name">
        <div *ngIf="m.name.touched && m.name.invalid" class="alert alert-danger">
            <div *ngIf="m.name.errors?.required">Please provide name</div>

        </div>
    </div>
    <div class="form-group pr-2">
        <label for="skill-percent">Percent</label>
        <input type="number" id="skill-percent" class="form-control" formControlName="percent">
        <div *ngIf="m.percent.touched && m.percent.invalid" class="alert alert-danger">
            <div *ngIf="m.percent.errors?.required">Please provide percent</div>
            <div *ngIf="m.percent.errors?.min || m.percent.errors?.max">Please provide a value between 0 and 100</div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!skillForm.valid">Save</button>
    <button type="button" class="btn btn-secondary ml-2" (click)="emitOff(indexSkill)">Cancel</button>
</form>
