<div class="col-md-12 current-company">
    <div class="d-flex flex-row">
        <div>
            <div class="row h-50">
                <h4 class="vertical-text-center">Work at the company</h4>
            </div>
            <div class="row h-50">
                <ul id="info-details">
                    <li *ngIf="currentCompany.url!==null"><a class="url p-1" href="//{{currentCompany.url}}">
                            <img [src]="currentCompany.image || './assets/img/default-current-company.png'" alt="">
                            <h2>{{currentCompany.name || 'My company'}}</h2>
                        </a>
                    </li>
                    <li class="p-1" *ngIf="currentCompany.url==null">
                        <img [src]="currentCompany.image || './assets/img/default-current-company.png'" alt="">
                        <h2>{{currentCompany.name || 'My Company'}}</h2>
                    </li>
                </ul>
            </div>
        </div>
        <a class="ml-2" href='javascript:void(0);' (click)="editCurrentCompany()"><i class="fa-solid fa-pen"></i></a>
    </div>


</div>
