<form action="javascript:void(0);" [formGroup]="proyectForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group pr-2">
        <label for="proyect-name-indexProyect">Proyect name </label>
        <input type="text" id="proyect-name-indexProyect" class="form-control" formControlName="name">
        <div *ngIf="m.name.touched && m.name.invalid" class="alert alert-danger">
            <div *ngIf="m.name.errors?.required">Please provide name</div>

        </div>
    </div>
    <div class="form-group pr-2">
        <label for="proyect-percent-indexProyect">Description</label>
        <input type="text" id="proyect-percent-indexProyect" class="form-control" formControlName="description">
        <div *ngIf="m.description.touched && m.description.invalid" class="alert alert-danger">
            <div *ngIf="m.description.errors?.required">Please provide description</div>
            
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!proyectForm.valid">Save</button>
    <button type="button" class="btn btn-secondary ml-2" (click)="emitOff(indexProyect)">Cancel</button>
</form>
