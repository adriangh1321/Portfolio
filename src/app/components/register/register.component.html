<div class="row d-flex justify-content-center align-items-center h-100 w-100 p-4">
    <div class="bg-light rounded p-4 w-50">
        <form action="javascript:void(0);" [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
            <h3>Register</h3>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label mr-2">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" formControlName="email">
                    <div *ngIf="m.email.touched && m.email.invalid" class="alert alert-danger">
                        <div *ngIf="m.email.errors?.required">Please provide a email</div>
                        <div *ngIf="m.email.errors?.email">This field must be a email</div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label mr-2">Password</label>
                <div class="col-sm-10">
                    
                    <input type="password" class="form-control" id="inputPassword3" formControlName="password" name="password" autocomplete="new-password">
                    <small id="passwordHelpInline" class="text-muted">
                        Must be 8-16 characters long.
                    </small>
                    <div *ngIf="m.password.touched && m.password.invalid" class="alert alert-danger">
                        <div *ngIf="m.password.errors?.required">Please provide a password</div>
                        <div *ngIf="m.password.errors?.maxlength">The password must not be longer than 16 characters
                        </div>
                        <div *ngIf="m.password.errors?.minlength">Password must be at least 8 characters long</div>

                    </div>
                </div>
            </div>

            
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
                </div>
            </div>
        </form>

    </div>

</div>
