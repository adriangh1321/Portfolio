<div class="card mat-card">
    <div class="card-titles">
        <div class="title-container">
            <h2>Hard Skills</h2>
            <a href='javascript:void(0);' (click)="onAddSkill(skillType.HARD)"><i class="fa-solid fa-plus"></i></a>
        </div>
        <div class="d-flex justify-content-center">
            <ul class="item-list text-center w-75 ">
                <ng-container *ngFor="let skill of skills;index as i">
                    <app-skill-item *ngIf="skill.type===skillType.HARD" [skill]="skills[i]"></app-skill-item>
                </ng-container>
            </ul>
        </div>
    </div>
</div>
